<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your App</title>
</head>
<body>
    <h1>Farcaster Follower</h1>
    <form method="post">
        Mnemonic: <input type="text" name="mnemonic"><br>
        <input type="submit" value="Follow Users">

{% endif %}
</body>
</html>
